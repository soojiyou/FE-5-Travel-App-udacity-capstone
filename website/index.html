<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Ibarra+Real+Nova:wght@700&family=Nunito:wght@200;300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class=userInputBox>
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <div class="feelbox">
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                        cols="50"></textarea>
                    <div id="generatebutton">
                        <div class="verticalcenter">
                            <button id="generate" type="submit"> Generate </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div class="holder box">
                <div id="entryHolder">
                    <h2 class="city" id="city"> </h2>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                    <div id="weather"></div>
                </div>
                <div id="picholder">
                    <div id="weatherpic"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>


</body>

</html>
