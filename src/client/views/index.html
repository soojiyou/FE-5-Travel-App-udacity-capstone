<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TRAVEL APP</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Ibarra+Real+Nova:wght@700&family=Nunito:wght@200;300;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="/styles/app.scss"> -->

</head>

<body>
    <div id="app">
        <div class="holder headline">
            Travel App
        </div>


        <div class="content" id="formh">
            <form class="form content" method="GET" target="_blank" onsubmit="return Client.handleSubmit(event)">
                <label for="departure">Enter departure here</label>
                <input type="text" name="departure" id="departure" class="required_input" placeholder="departure"
                    required>
                <label for="destination">Enter destination here</label>
                <input type="text" name="destination" id="destination" class="required_input" placeholder="destination"
                    required>
                <label for="date">Select date here</label>
                <input type="date" name="date" id="date" class="required_input" required>
                <div id="submitholder">
                    <input type="submit" id="submit" class="dark" class="button dark" value="Submit">
                    <!-- <button><a href = "mytrip.html"></a> Submit </button> -->
                </div>
            </form>
        </div>


        <div class="holder entry" id="resulth">
            <div class="cityholder">
                <div class="title" id="title"></div>
                <div id="citypic"></div>
                <div class="cityname">
                    <h2 class="city" id="city"> </h2>
                    <h3 class="citygeo" id="citygeo"></h3>
                </div>
            </div>
            <div class="holder box">
                <div class="entryHolder">
                    <h4 class="cityinfo" id="cityinfo"></h4>
                    <div id="travelinfodiv">
                        <h5>
                            <div id="travelresult"></div>
                            <div id="traveldepart"></div>
                            <div id="traveldepartinfo"></div>
                        </h5>
                    </div>

                </div>
                <div class="weatherholder">
                    <h4 class="weather" id="weather"> </h4>
                    <div id="weatherinfodiv">
                        <h5>
                            <div id="weatherdivs">
                                <div id="weatherdiv1">
                                    <div id="selecteddate"></div>
                                    <div id="temperature"></div>
                                    <div id="description"></div>
                                </div>
                                <div id="weatherdiv2">
                                    <div id="weatherpic"></div>
                                </div>
                            </div>
                        </h5>
                    </div>
                </div>
                <div class="buttonclass"><button onclick="Client.store()" type="button">Save</button></div>
                <div id="save" class="trips"></div>
            </div>
        </div>
    </div>
    <!-- <script src="/js/app.js" type="text/javascript"></script> -->


</body>

</html>
