<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TRAVEL APP</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Ibarra+Real+Nova:wght@700&family=Nunito:wght@200;300;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="/styles/app.scss"> -->
</head>

<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const apples = urlParams.get('form');
        console.log(apples);
    </script>
    <div id="app">
        <div class="holder headline">
            Travel App
        </div>

        <div class="holder entry">
            <div class="cityholder">
                <div class="title">My Trip</div>
                <div id="citypic"></div>
                <div class="cityname">
                    <h2 class="city" id="city"> </h2>
                    <h3 class="citygeo" id="citygeo"></h3>
                </div>
            </div>
            <div class="holder box">
                <div id="entryHolder">
                    <h3 class="cityinfo" id="cityinfo"></h3>
                    <h4>
                        <div id="travelresult"></div>
                        <div id="traveldepart"></div>
                        <div id="traveldepartinfo"></div>
                    </h4>

                </div>
                <div id="weatherholder">
                    <h4 class="weather" id="weather"> </h4>
                    <h5>
                        <div id="selecteddate"></div>
                        <div id="temperature"></div>
                        <div id="description"></div>
                        <div id="weatherpic"></div>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/js/app.js" type="text/javascript"></script> -->


</body>

</html>
