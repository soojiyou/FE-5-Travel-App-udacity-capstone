<!doctype html><html><head><meta charset="UTF-8"><title>TRAVEL APP</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&family=Ibarra+Real+Nova:wght@700&family=Nunito:wght@200;300;700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><div id="savedtripspace"><button id="savedinfoclick" onclick="Client.showSavedTrip()" type="button">Saved Trip</button><div id="savedtrip"></div></div><div class="holder headline">Travel App</div><div class="content" id="formh"><form class="form content" target="_blank" onsubmit="return Client.handleSubmit(event)"><label for="departure">Enter departure here</label> <input name="departure" id="departure" class="required_input" placeholder="departure" required> <label for="destination">Enter destination here</label> <input name="destination" id="destination" class="required_input" placeholder="destination" required> <label for="date">Select date here</label> <input type="date" name="date" id="date" class="required_input" required><div id="submitholder"><input type="submit" id="submit" class="dark" class="button dark" value="Submit"></div></form></div><div class="holder entry" id="resulth"><div class="cityholder"><div class="title" id="title"></div><div id="citypic"></div><div class="cityname"><h2 class="city" id="city"></h2><h3 class="citygeo" id="citygeo"></h3></div></div><div class="holder box"><div class="entryHolder"><h4 class="cityinfo" id="cityinfo"></h4><div id="travelinfodiv"><h5><div id="travelresult"></div><div id="traveldepart"></div><div id="traveldepartinfo"></div></h5></div></div><div class="weatherholder"><h4 class="weather" id="weather"></h4><div id="weatherinfodiv"><h5><div id="weatherdivs"><div id="weatherdiv1"><div id="selecteddate"></div><div id="temperature"></div><div id="description"></div></div><div id="weatherdiv2"><div id="weatherpic"></div></div></div></h5></div></div><div class="savebtns"><button id="savebtn" onclick="Client.store()" type="button">Save</button></div><div class="newSearchbtn"><button class="searchbtn" onclick="Client.newSearch()" type="button">New Search</button></div></div><div id="save" class="trips"><section id="container"></section></div></div></div><script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('SW registered: ', registration);
                }).catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }</script></body></html>
